{% include "layout/auth.base.html" %} {% block main %} {% endblock %}
<main class="flex flex-col justify-center items-center">
  {% with messages = get_flashed_messages(with_categories=True) %} {% if
  messages %}
  <div
    id="alert-border-4"
    class="w-full flex p-4 mb-4 bg-{{ messages[0][0] }}-100 border-t-4 border-{{ messages[0][0] }}-500"
    role="alert"
  >
    <svg
      class="flex-shrink-0 w-5 h-5 text-{{ messages[0][0] }}-700"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <div class="ml-3 text-sm font-medium text-{{ messages[0][0] }}-700">
      {{ messages[0][1] }}
    </div>
    <button
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-{{ messages[0][0] }}-100 dark:bg-{{ messages[0][0] }}-200 text-{{ messages[0][0] }}-500 rounded-lg focus:ring-2 focus:ring-{{ messages[0][0] }}-400 p-1.5 hover:bg-{{ messages[0][0] }}-200 dark:hover:bg-{{ messages[0][0] }}-300 inline-flex h-8 w-8"
      data-dismiss-target="#alert-border-4"
      aria-label="Close"
    >
      <span class="sr-only">Dismiss</span>
      <svg
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
  {% endif %} {% endwith %}
  <form
    class="w-72 my-16"
    action="{{ url_for('auth.register') }}"
    method="POST"
  >
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Your name"
        required
      />
    </div>
    <div class="mb-6">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
        >Username</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Your username"
        required
      />
    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Your email"
        required
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>
    <div class="mt-6">
      <button
        type="submit"
        class="w-full text-white bg-neutral-800 hover:bg-neutral-900 focus:outline-none focus:ring-4 focus:ring-neutral-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
      >
        Register
      </button>
    </div>
  </form>
</main>
{% block footer %}
<footer class="flex flex-col justify-center items-center">
  <p
    class="w-full text-md text-center max-w-5xl text-neutral-700 font-medium mt-8"
  >
    Copyright Â© 2022 Hunayn Risatayn
  </p>
</footer>
{% endblock %}
